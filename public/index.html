<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1A73E8" />
    <link rel="apple-touch-icon" sizes="76x76" href="%PUBLIC_URL%/apple-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>非公式JPYCファンクラブ / Unofficial Club JPYC</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="text/javascript">
      var wmouse;
      var trajectory = [];
      var lastTraj = 0;
      const MouseImage = () => {
        wmouse = new Image(64, 64);
        var style = wmouse.style;
        style.position = "fixed";
        wmouse.src = "%PUBLIC_URL%/img/nuko-cat1.gif";
        document.body.appendChild(wmouse);
        if (document.addEventListener) {
          document.addEventListener("mousemove", MouseMove);
        } else if (document.attachEvent) {
          document.attachEvent("onmousemove", MouseMove);
        }
        for (let i = 0; i < 10; i++) {
          trajectory.push({ x: 0, y: 0 });
        }
        lastTraj = Date.now();
      };
      const MouseMove = (e) => {
        if (lastTraj + 10 < Date.now()) {
          trajectory.unshift({ x: e.clientX, y: e.clientY });
          lastTraj = Date.now();
        }
      };
      window.addEventListener("load", function (event) {
        MouseImage();
        setInterval(() => {
          if (trajectory.length > 1) {
            coordinate = trajectory.pop();
            wmouse.style.left = coordinate.x + 10 + "px";
            wmouse.style.top = coordinate.y + 10 + "px";
          } else {
            if (lastTraj + 1000 < Date.now() && trajectory.length < 1000) {
              let direction = 1;
              if (Math.random() > 0.5) direction = direction * -1;
              for (let i = 0; i < 100; i++) {
                trajectory.unshift({
                  x: trajectory[0].x + direction * parseInt(Math.random() * 5),
                  y: trajectory[0].y,
                });
              }
              lastTraj = Date.now();
            }
          }
        }, 33);
      });
    </script>
  </body>
</html>
